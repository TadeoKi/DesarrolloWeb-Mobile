<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <form action="/formularios" method="get">
            <lu>
                <li>
                    <label for="nombre">Nombre:</label>
                    <input name="nombre" placeholder="Escriba su nombre" />
                    <br>
                </li>
                <li>
                    <label for="apellido">Apellido:</label>
                    <input name="apellido" placeholder="Escriba su apellido" />
                    <br>
                </li>
                <li>Sexo: 
                    <select name="sexo">
                        <option value="">None</option>

                    </select>

                <li>Edad: <br>
                    <lu>
                        <input type="radio" id="mayor" name="edad" value="Mayor de Edad">

            </lu>


            <br>
            <input type="submit" name="Send" value="Enviar" />

        </form>
    </body>
</html>
