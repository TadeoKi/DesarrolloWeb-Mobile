<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="elementoLista" type="text">
    <button id="boton" onclick="addToList()">Insertar en Lista</button>
    <button id="botonDelete" onclick="deleteFromList()">Eliminar Ultimo ELemento</button>
    <div>
        <ul id="lista">

        </ul>
    </div>

    <script>
        function addToList(){
            let datoToAdd = document.getElementById("elementoLista");
            let texto = datoToAdd.value.trim();
            let lista = document.getElementById("lista");
            let nuevoLi = document.createElement("li");
            nuevoLi.textContent = texto;
            if(texto == ""){
                alert("ingrese algun texto");
            }
            else{
                lista.appendChild(nuevoLi);
                datoToAdd = "";
            }  
        }

        function deleteFromList(){
            let lista = document.getElementById("lista");
            let ultimo = lista.lastElementChild;

            lista.removeChild(ultimo);
        }
    </script>

    
</body>
</html>
