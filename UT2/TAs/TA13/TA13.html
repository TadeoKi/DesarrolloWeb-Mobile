<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="textooriginal">Texto Original</p>
    <button onclick="cambiarTexto()"> Cambiar Texto</button>

    <script>
        function randomnum(number){
            return Math.floor(Math.random() * (number+1));
        }

        function cambiarTexto(){
            const randomcol = `rgb(${randomnum(255)}, ${randomnum(255)}, ${randomnum(255)})`;
            document.getElementById("textooriginal").style.color = randomcol;
        }

    </script>
</body>
</html>
