<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <form id="miFormulario" onsubmit="return validarFormulario()">
            <label>Nombre:</label>
            <input id="nombre" oninput="validarNombre()">
            <p id="errorNombre"></p>

            <label>Correo electr칩nico:</label>
            <input type="email" id="email" oninput="validarEmail()">
            <p id="errorEmail"></p>

            <label>Contrase침a:</label>
            <input type="password" id="contrasena" oninput="validarContrasena()">
            <p id="errorContrasena" ></p>

            <button type="submit">Enviar</button>
        </form>

        <script>
            function validarNombre() {
                const nombre = document.getElementById("nombre").value;
                document.getElementById("errorNombre").textContent = nombre.trim() === "" ? "El nombre es obligatorio." : "";
            }

            function validarEmail() {
                const email = document.getElementById("email").value;
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                document.getElementById("errorEmail").textContent = regex.test(email) ? "" : "Correo no v치lido.";
            }

            function validarContrasena() {
                const pass = document.getElementById("contrasena").value;
                document.getElementById("errorContrasena").textContent = pass.length < 8 ? "La contrase침a debe tener al menos 8 caracteres." : "";
            }

            function validarFormulario() {
                validarEmail();
                validarNombre();
                validarContrasena();
                
                const errores = document.querySelectorAll("p");
                for (let error of errores) {
                    if (error.textContent !== "") return false;
                }
                alert("Formulario enviado correctamente");
                return true;
            }
        </script>

    </body>
</html>
