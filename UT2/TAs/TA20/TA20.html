<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img1.jpg" id="foto1" onmouseover="cambiarFoto()" onmouseout="restaurarFoto()">

    <script>
        function cambiarFoto(){
            document.getElementById("foto1").src = "img2.jpg"
        }

        function restaurarFoto(){
            document.getElementById("foto1").src = "img1.jpg"
        }
    </script>
    
</body>
</html>
